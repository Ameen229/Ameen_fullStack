<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="one">
        <p>Iam first child </p>
        <p>Iam a second child</p>
    </main>
    <div id="green">
        Iam a div
        <article>
            <p>Iam a paragraph </p>
        </article>
    </div>
    <div class="red">
        Iam another Selector
    </div>
    <a href="https://www.google.com">Go to Google</a>
    <a href="https://www.faceebook.com">Go to facebook </a>
</body>
</html>
